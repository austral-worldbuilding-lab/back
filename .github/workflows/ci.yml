name: Continuous Integration

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '22.x'
    outputs:
      artifact-id:
        description: "Artifact ID for deployment"
        value: ${{ jobs.build.outputs.artifact-id }}

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload.outputs.artifact-id }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint:check

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test --if-present

      # Upload build artifacts for deployment (only when called from main branch)
      - name: Upload artifact for deployment job
        id: upload
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: actions/upload-artifact@v4
        with:
          name: node-app-${{ github.sha }}
          path: |
            dist/**
            prisma/**
            package.json
            package-lock.json
          retention-days: 1
