name: Azure Web App Deployment Notification

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment to deploy to (dev or prod)'
    secrets:
      AZURE_WEBAPP_WEBHOOK_URL:
        required: true
        description: 'Webhook URL for the specific environment'

jobs:
  notify-azure:
    name: Notify Azure Web App (${{ inputs.environment }})
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Azure Web App Deployment (verbose)
        shell: bash
        env:
          WEBHOOK: ${{ secrets.AZURE_WEBAPP_WEBHOOK_URL }}
        run: |
          set -euo pipefail

          # Show host only (mask credentials)
          host="$(printf '%s\n' "$WEBHOOK" | sed -E 's#.*@([^/]+)/.*#\1#')"
          echo "Posting to Azure Kudu webhook host: $host"

          resp="$(mktemp)"
          code="$(curl -sS -i -X POST "$WEBHOOK" -o "$resp" -w '%{http_code}')"

          echo "::group::Webhook response headers"
          sed -n '1,/^$/p' "$resp"
          echo "::endgroup::"

          echo "::group::Webhook response body"
          sed -n '/^$/,$p' "$resp"
          echo "::endgroup::"

          echo "HTTP status: $code"
          if [[ "$code" -lt 200 || "$code" -ge 300 ]]; then
            echo "Webhook failed (status=$code)"; exit 1
          fi